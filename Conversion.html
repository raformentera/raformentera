<!-- Content-->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

<!-- Conversion Program -->
  <div class="w3-container w3-content" style="max-width:800px">
    
    <div class="assignment-section">
      <h1>Unit Conversion</h1>
      
      <div>
        <label>Conversion Type:</label><br>
        <select id="conversionType">
          <option value="cToF">Celsius to Fahrenheit</option>
          <option value="fToC">Fahrenheit to Celsius</option>
          <option value="mToF">Meters to Feet</option>
          <option value="fToM">Feet to Meters</option>
        </select>
      </div>
      
      <div>
        <label>Value:</label><br>
        <input type="number" id="inputValue">
      </div>
      
      <button id="convertBtn">Convert</button>
      
      <div class="result" id="conversionResult">
        Result will appear here
      </div>
    </div>
    
  </div>

</div>

<script>
const convert = () => {
    const conversionType = document.getElementById('conversionType').value;
    const inputValue = parseFloat(document.getElementById('inputValue').value);
    const resultElement = document.getElementById('conversionResult');
    
    if (isNaN(inputValue)) {
        resultElement.innerHTML = "Please enter a valid number";
        return;
    }
    
    const conversions = {
        'cToF': (val) => (val * 9/5) + 32,
        'fToC': (val) => (val - 32) * 5/9,
        'mToF': (val) => val * 3.28084,
        'fToM': (val) => val / 3.28084
    };
    
    const result = conversions[conversionType](inputValue);
    
    const conversionLabels = {
        'cToF': { from: '째C', to: '째F' },
        'fToC': { from: '째F', to: '째C' },
        'mToF': { from: ' meters', to: ' feet' },
        'fToM': { from: ' feet', to: ' meters' }
    };
    
    const labels = conversionLabels[conversionType];
    
    resultElement.innerHTML = `${inputValue}${labels.from} = ${result.toFixed(2)}${labels.to}`;
}

document.getElementById('convertBtn').addEventListener('click', convert);

document.getElementById('inputValue').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') convert();
});
</script>
